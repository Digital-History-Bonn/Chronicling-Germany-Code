encoder:
    layers:
        downscale: True
        num_blocks:
            - 2
            - 2
            - 4
    block:
        dim: 32
        state: 32
        expand: 4
        conv_width: 4
decoder:
    layers:
        downscale: False
        num_blocks:
            - 2
    block:
        dim: 32
        state: 64
        expand: 8
        conv_width: 4
tokenizer:
    pad: False
    max_length: 512
    print_nan: False
confidence_threshold: 0.5
vocab_size: 2048
image_height: 32